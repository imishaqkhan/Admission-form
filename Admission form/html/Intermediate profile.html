<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate profile</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="main">
        <h1>Intermediate profile</h1>
        <form action="">
            <div class="student-detail">
                <div class="input-box">
                    <label for="">Highiest Exam Passed</label>
                    <select name="" id="" required>
                        <option value="">Intermediate</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="">Study Group</label>
                    <select name="" id="" required>
                        <option value="">Computer science</option>
                        <option value="">Mathematics</option>
                        <option value="">English</option>
                        <option value="">Botany</option>
                        <option value="">Physics</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="">Province of The Board/University</label>
                    <select name="" id="" required>
                        <option value="">khyber pakhtonkhwa</option>
                        <option value="">Sindh</option>
                        <option value="">Punjab</option>
                        <option value="">Balochistan</option>
                  </select>
                </div>
                <div class="input-box">
                    <label for="">Board/University</label>
                    <select name="" id="" required>
                        <option value="">BISE Mardan</option>
                        <option value="">BISE DI Khan</option>
                        <option value="">BISE Malakand</option>
                        <option value="">BISE Swat</option>
                        <option value="">BISE Banu</option>
                        <option value="">BISE Peshawar</option>
                        <option value="">BISE Abbotabad</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="">Session of Exam</label>
                    <select name="" id="" required>
                        <option value="">Enter session</option>
                        <option value="">Anual</option>
                        <option value="">Suplimentry</option>
                      
                  </select>
                </div>
                <div class="input-box">
                    <label for="">Year of Passing</label>
                    <select name="" id="" required>
                        <option value="">2024</option>
                        <option value="">2023</option>
                        <option value="">2022</option>
                        <option value="">2021</option>
                        <option value="">2020</option>
                        <option value="">2019</option>
                        <option value="">2018</option>
                        <option value="">2017</option>
                  </select>
                </div>
                <div class="input-box">
                    <label for="">Roll number</label>
                    <input type="number" placeholder="Enter roll number" required>
                </div>
                <div class="input-box">
                    <label for="">Obtained Marks</label>
                    <input type="number" placeholder="Enter obtain marks" required>
                </div>
                <div class="input-box">
                    <label for="">Total Marks</label>
                    <input type="number" placeholder="Enter total marks" required>
                </div>
                <div class="input-box">
                    <label for="">Percentage</label>
                    <input type="number" placeholder="Enter Percentage" required>
                </div>
                <div class="input-radio">
                   <div><label>Hafiz Quran:</label></div> 
                   <div class="radio"> <label>
                      <input type="radio" name="hafiz_quran" value="yes">
                      Yes
                    </label>
                    <label>
                      <input type="radio" name="hafiz_quran" value="no">
                      No
                    </label></div>
                   
                      
                </div>
                <div class="input-box">
                    <label for="">School/college province</label>
                    <select name="" id="">
                        <option value="">Enter college province</option>
                        <option value="">khyber pakhtonkhwa</option>
                        <option value="">Punjab</option>
                        <option value="">singh</option>
                        <option value="">Balochistan</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="">School/college District</label>
                    <select name="" id="">
                        <option value="">Enter college district</option>
                        <option value="">swabi</option>
                        <option value="">mardan</option>
                        <option value="">Peshawar</option>
                        <option value="">Topi</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="">School/college Name</label>
                    <input type="text" required placeholder="Enter college name">
                </div>
            </div>
            <div class="btn">
                <button class="back" type="button"> BACK</button>
                <button class="button" type="button" value="submit">SAVE INFORMATION</button>   
                
            </div>
        </form>
    </div>
</body>
</html>
